<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo and Ninjas</title>
    <!-- Linking-Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-around">
        <form action="create/dojo" method="post" class="col-4 bg-dark p-4 my-5 text-light">

            <h2 class="dojo text-center text-primary">New Dojo</h2>
            <div class="form-control">
                <label for="name">Name: </label>
                <input type="text" name="text" class="form-control">
            </div>
            <input type="submit" value="Add Dojo" class="btn-primary btn-outline-dark">

            <div class="col-4 bg-dark text-light text-center my-5 p-4">
                <h2 class="text-primary">All Dojos</h2>
                {% for dojos in all_dojos %}
                <p>
                    <a href="/dojo/{{dojo.id}}" class="text-warning">{{dojos.name}}</a>
                </p>
                {% endfor %}

            </div>
        </form>
    </div>

</body>

</html>
