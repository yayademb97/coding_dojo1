<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wid th scope=" col"=device-wid th scope="col" , initial-scale=1.0">
    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>New User</title>
</head>

<body>
    <h1 class="here text-center fw-1.5rem">Here are our users</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    first_name
                </th>
                <th scope="col">
                    last_name
                </th>
                <th scope="col">
                    email
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{ users.first_name}}
                </td>
                <td>
                    {{users.last_name}}
                </td>
                <td>
                    {{users.email}}
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Add User" class="btn btn-success">
</body>

</html>
