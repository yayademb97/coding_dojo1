<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Phone Share</title>
</head>

<body>


    <h3>
        Edit Phone!
    </h3>
    <a href="/phones">back to phones</a>
    <a href="/logout">logout</a>

    {%for message in get_flashed_messages(category_filter=["phone"])%}
    <p class="text-danger">{{message}}</p>
    {%endfor%}

    <form action="/phones/edit" method="post" class="row text-center ">
        <div class="col-6">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name" value="{{phone.name}}">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control" name="description" value="{{phone.description}}">
            </div>
            <div class="form-group">
                <label for="">Model</label>
                <input type="text" class="form-control" name="model" value="{{phone.model}}">
            </div>
        </div>
            <div class="form-group">
                <label for="">Do you want to order_now? ?</label>
                <div>
                    <input type="radio" name="order_now" value="1" {% if phone.order_now== 1 %} checked {%endif%}>
                    <label for="">Yes</label>
                    <input type="radio" name="order_now" value="0" {% if phone.order_now== 0 %} checked {%endif%}>
                    <label for="">NO</label>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>




</body>

</html>
