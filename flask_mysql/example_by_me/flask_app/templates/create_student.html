<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student Share</title>
</head>

<body>


    <h3>
        Add a New Student!
    </h3>
    <a href="/students">back to students</a>
    <a href="/logout">logout</a>

    {%for message in get_flashed_messages(category_filter=["student"])%}
    <p class="text-danger">{{message}}</p>
    {%endfor%}
    
    <form action="/students/create" method="post" class="row text-center ">
        <div class="col-6">
            <div class="form-group">
                <label for="">Classe's Name</label>
                <input type="text" class="form-control" name="class_name">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea type="text" class="form-control" name="description"></textarea>
            </div>
        </div>
        <div class="col-6">
            <!-- <div class="form-group">
                <label for="">Date Cooked/ Made</label>
                <input type="date" class="form-control" name="date_made">
            </div> -->
            <div class="form-group">
                <label for="">On Line?</label>
                <div>
                    <input type="radio" name="on_line" value="1" checked>
                    <label for="">Yes</label>
                    <input type="radio" name="on_line" value="0">
                    <label for="">No</label>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>




</body>

</html>
