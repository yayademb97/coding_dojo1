<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student Share</title>
</head>

<body>
    <div class="container">
        <h1 style="color:rebeccapurple;">Student Share</h1>
        <div class="row ">
            <div class="col-6">
                <h3>
                    REGISTER
                </h3>
                {%for message in get_flashed_messages(category_filter=["register"])%}
                <p class="text-danger">{{message}}</p>
                {%endfor%}
                <form action="/users/register" method="post">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="">Date of Birthday</label>
                            <input type="date" class="form-control" name="date_birthday">
                        </div>
                        <label for="">Age</label>
                        <input type="number" class="form-control" name="age">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                    <button class="btn btn-primary">REGISTER</button>
                </form>
            </div>
            <div class="col-6">
                <h3>LOGIN</h3>
                {%for message in get_flashed_messages(category_filter=["login"])%}
                <p class="text-danger">{{message}}</p>
                {%endfor%}
                <form action="/users/login" method="post">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" class="form-control" name="password">
                    </div>
                    <button class="btn btn-warning">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
