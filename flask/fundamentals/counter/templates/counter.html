<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking-Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <div>
        <h1 class="h1 text-center bg-dark text-white">Counter</h1>
        <h5 class="h5 text-center">you visit the page {{session["count"]}} times</h5>
        <form action="/count" method="post">
            <div class="display d-flex justify-content-around">
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-outline-primary btn-center" name="alter" value="add">add 2
                        visits</button>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-outline-danger btn-center" name="alter" value="reset">reset
                        Counter</button>
                </div>
            </div>
        </form>
        <!-- Linking-javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
