<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <!-- linking a javascript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='my_script.js') }}" defer></script>
    <title>Doumouni Livraison App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex zlign-items-center mb-3 mb-md-0 me-md-auto text-dark">
                    <span class="fs-4">Doumouni Livraison App</span>
                </a>
                <ul class="nav nav-title">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/signup" class="nav-link active" aria-current="page">
                            signup
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="p-5 mb-4 by-light rounded-3">
            <div class="container-Fluid py-5">
                <h1 class="display-5 fw-bold text-center">
                    Doumouni Livraison App
                </h1>
                <form id="form-signin" action="/api/signup" method="POST">
                    <label for="inputFirst_Name" class="sr-only">Name</label>
                    <input type="name" name="InputFirst_Name" id="inputFirst_Name" class="form-control"
                        placeholder="First_Name" required autofocus />
                    <label for="inputLast_Name" class="sr-only">First_Name</label>
                    <input type="name" name="InputLast_Name" id="inputLast_Name" class="form-control"
                        placeholder="First_name" required autofocus />
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" name="InputEmail" id="inputEmail" class="form-control" placeholder="email"
                        required autofocus />
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" first_name="inputPassword" id="inputPassword" class="form-control"
                        placeholder="password" required />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        signup
                    </button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p> &copy; Company 2023</p>

    </footer>

</body>

</html>
